<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../assets/icons/iconeVaitrem.png" type="image/png">
  <link rel="stylesheet" href="../styles/cadastro.css">
  <title>Cadastro</title>
</head>
<body>

  <div class="topo">
    <img src="../assets/icons/iconeVaitrem.png" alt="Logo">
    <p>VaiTrem</p>
  </div>

  <main class="tela-principal">
    <div class="cadastro-box">
      <div class="cadastro-title">Cadastro</div>

      
      <div class="data-inputs">
        <div class="form-group">
          <label for="dia">Dia</label>
          <input type="text" id="dia" placeholder="DD" required />
        </div>
        <div class="form-group">
          <label for="mes">Mês</label>
          <input type="text" id="mes" placeholder="MM" required />
        </div>
        <div class="form-group">
          <label for="ano">Ano</label>
          <input type="text" id="ano" placeholder="AAAA" required />
        </div>
      </div>

      <div class="form-group">
        <input type="text" placeholder="Usuário" required />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Email" required />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Senha" required />
      </div>

      <div class="center">
        <button class="btn-proximo">Próximo</button>
      </div>
    </div>
  </main>

</body>
</html>
